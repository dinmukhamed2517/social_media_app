{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Profile list</h1>
    {% if profiles %}
        {% for profile in profiles %}
            <a href="{% url 'profile' profile.user.id %}" style="text-decoration: none">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{% static 'images/profile_blank.jpeg' %}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{profile.user.username}}</h5>
                    <p class="card-text"><small class="text-body-secondary">{{profile.last_online}}</small></p>
                  </div>
                </div>
              </div>
            </div>
            </a>
                <br>
        {% endfor %}
    {%  endif  %}
{% endblock %}
